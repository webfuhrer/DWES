<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. Crea un nuevo objeto XMLHttpRequest
let xhr = new XMLHttpRequest();

// 2. Configuración: solicitud GET para la URL /article/.../load
xhr.open('GET', 'http://192.168.12.129/crea_json/json_contactos.php');

// 3. Envía la solicitud a la red
xhr.send();

// 4. Esto se llamará después de que la respuesta se reciba
xhr.onload = function() {
  if (xhr.status != 200) { // analiza el estado HTTP de la respuesta
    alert("Error ${xhr.status}: ${xhr.statusText}"); // ej. 404: No encontrado
  } else { // muestra el resultado
    alert("Hecho, obtenido:"+xhr.responseText); // Respuesta del servidor
  }
};
alert("¿Cuándo me ejecuto?");
    </script>
</head>
<body>
    
</body>
</html>
